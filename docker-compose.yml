services:
    db:
        image: postgres:16
        container_name: soundly_db
        environment:
            # For development, you can use trust, but it's better to use passwords
            # Set POSTGRES_PASSWORD in your .env file for better security
            - POSTGRES_DB=${DB_NAME:-soundly_dev}
            - POSTGRES_USER=${DB_USER:-postgres}
            - POSTGRES_PASSWORD=${DB_PASSWORD:-dev_password_change_me}
            - POSTGRES_HOST_AUTH_METHOD=${DB_AUTH_METHOD:-scram-sha-256}
        volumes:
            - soundly-db:/var/lib/postgresql/data
    server:
        container_name: soundly_server
        image: ghcr.io/mubarak117136/soundly:dev
        environment:
            - DJANGO_SETTINGS_MODULE=soundly.settings.dev
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./:/app 
        ports:
            - "8000:8000"
        depends_on:
            - db
volumes:
  soundly-db:
