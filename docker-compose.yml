services:
  db:
    image: postgres:16
    container_name: soundly_db
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - soundly-db:/var/lib/postgresql/data

  server:
    container_name: soundly_server
    build:
      context: ./server
      dockerfile: Dockerfile-prod
    command: gunicorn -w 2 -b unix:/tmp/soundly.sock soundly.wsgi:application
    volumes:
      - ./server/.env:/app/server/.env
      - ./server/static:/app/server/static
      - ./server/soundly/static:/app/server/soundly/static
      - ./server/media:/app/server/media
      - /tmp/soundly.sock:/tmp/soundly.sock 
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=soundly.settings.production

volumes:
  soundly-db:
