services:
  db:
    image: postgres:16
    container_name: soundly_db
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - soundly-db:/var/lib/postgresql/data

  server:
    container_name: soundly_server
    image: ghcr.io/muazzeem/soundly:prod
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  soundly-db: